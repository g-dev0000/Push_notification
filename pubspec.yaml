name: awesome_notifications
description: A complete solution to create Local Notifications and Push Notifications (Media Notifications, Big Picture, Big text, etc), through Firebase or another services, using Flutter.
version: 0.7.0-beta.7
repository: https://github.com/rafaelsetragni/awesome_notifications

environment:
  sdk: '>=2.18.1 <3.0.0'
  flutter: ">=2.5.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter

  plugin_platform_interface: ^2.0.2
  intl: ^0.17.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  plugin:
    platforms:
      android:
        package: me.carda.awesome_notifications
        pluginClass: AwesomeNotificationsPlugin
      ios:
        pluginClass: AwesomeNotificationsPlugin
      linux:
        pluginClass: AwesomeNotificationsPlugin
      macos:
        pluginClass: AwesomeNotificationsPlugin
      windows:
        pluginClass: AwesomeNotificationsPlugin
      web:
        pluginClass: AwesomeNotificationsWeb
        fileName: awesome_notifications_web.dart